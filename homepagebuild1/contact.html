<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>クリスタDesign お問い合わせ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href=“https://fonts.googleapis.com/css?family=Noto+Serif|Noto+Serif+JP&display=swap” rel=“stylesheet”>
  <link rel="stylesheet" type="text/css" href="css/slick.css"/>
  <link rel="stylesheet" href="css/contact.css">
</head>
<body>
  <!-- ここからがヘッダー -->
  <header class="header">
    <div class="header-inner">
      <h1 class="site-title"><a href="index.html">Cresta Design</a></h1>
      <nav class="header-nav">
        <ul class="nav-list">
          <li class="nav-item"><a href="#!">Concept</a></li>
          <li class="nav-item"><a href="#!">Works</a></li>
          <li class="nav-item"><a href="#!">Service</a></li>
          <li class="nav-item"><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
      <button class="burger-btn">
        <span class="bar bar-top"></span>
        <span class="bar bar-mid"></span>
        <span class="bar bar-bottom"></span>
      </button>
    </div>
  </header>
  <!-- ここまでがヘッダー -->
  
  <!-- ここからがメイン -->
  <main>
    <div class="page-title-wrapper">
      <h1 class="page-title">Contact</h1>
      <div class="page-title-bottom">Contact us</div>
    </div>
    
    
    <form action="" class="form-wrapper">
      <ul class="form-list">
        <li class="form-item">
          <label for="" class="form-label">お問い合わせ内容</label>
          <ul class="checkbox-list">
            <li class="checkbox-item">
              <input type="checkbox" class="checkbox">
              <label for="">資料請求</label>
            </li>
            <li class="checkbox-item">
              <input type="checkbox" class="checkbox">
              <label for="">お電話でのご相談を希望</label>
            </li>
            <li class="checkbox-item">
              <input type="checkbox" class="checkbox">
              <label for="">申し込み</label>
            </li>
          </ul>
          
        </li>
        <li class="form-item form-text">
          <label for="" class="form-label">担当者名</label>
          <input type="text" class="input-text">
        </li>
        <li class="form-item form-text" >
          <label for="" class="form-label">電話番号</label>
          <input type="text" class="input-text">
        </li>
        <li class="form-item form-text">
          <label for="" class="form-label">メールアドレス</label>
          <input type="text" class="input-text"> 
        </li>
        <li class="form-item form-text">
          <label for="" class="form-label">その他</label>
          <textarea name="" id="" cols="30" rows="10"></textarea>
        </li>
      </ul>
      <input type="submit" value="submit" class="submit-btn">
    </form>
  </main>
  <!-- ここまでがメイン -->
  
  <!-- ここからがフッター -->
  <footer>
    <p class="footer-text">©︎cresta.design all rights reserved</p>
  </footer>
  <!-- ここまでがフッター -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script type="text/javascript" src="js/slick.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
